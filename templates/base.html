<header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="px-3 py-2 text-bg-dark border-bottom">

          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="{{ url_for('index') }}" class="nav-link text-secondary">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>

              </a>
            </li>
            <li>
              <a href="{{ url_for('about') }}" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>

              </a>
            </li>
            <li>
              <a href="{{ url_for('catalog') }}" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>

              </a>
            </li>
            {% if current_user.is_authenticated %}

              <a href="{{ url_for('cart') }}" class="nav-link text-white">

              </a>
              </li>
            <li>
              <a href="{{ url_for('logout') }}" class="nav-link text-white">

              </a>
              </li>
              {% else %}
            <li>
              <a href="{{ url_for('login') }}" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                Sign in
              </a>
            </li>
            <li>
              <a href="{{ url_for('signup') }}" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                Sign Up
              </a>
            </li>
            {% endif %}

          </ul>
        </div>

{% block content %}

{% endblock %}
